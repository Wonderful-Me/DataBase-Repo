{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> Update Publication Information </h3>
        </div>
        <div class="panel-body">
            <form method="post">

                <div class="form-group">
                    <label>New_Author_ID</label>
                    <input type="text" class="form-control" placeholder="New_Author_ID" name="Teacher_ID"/>
                </div>

                <div class="form-group">
                    <label>New_Publication_Rank</label>
                    <input type="text" class="form-control" placeholder="New_Publication_Rank" name="Pub_Rank"/>
                </div>

                <div class="form-group">
                    <label>New_Is_Corresponding_Author</label>
                    <input type="text" class="form-control" placeholder="New_Is_Corresponding_Author" name="coauth"/>
                </div>

                <button type="submit" class="btn btn-success">submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
