{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> Update Publication Information </h3>
        </div>
        <div class="panel-body">
            <form method="post">
                
                <div id="error"></div>
                <script>
                    const error_html = "<div class=\"alert alert-danger alert-dismissible\" role=\"alert\">\n" +
                        "            <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span\n" +
                        "                    aria-hidden=\"true\">&times;</span></button>\n" +
                        "            <strong>Error!</strong> {{error}} " +
                        "        </div>";
                    const error = '{{error}}';
                    if (error)
                        document.getElementById('error').innerHTML = error_html;
                </script>

                <div class="form-group">
                    <label>New_Teacher_ID</label>
                    <input type="text" class="form-control" placeholder="New_Teacher_ID" name="Teacher_ID"/>
                </div>

                <div class="form-group">
                    <label>New_Pro_Rank</label>
                    <input type="text" class="form-control" placeholder="New_Pro_Rank" name="Pro_Rank"/>
                </div>

                <div class="form-group">
                    <label>New_Funding</label>
                    <input type="text" class="form-control" placeholder="New_Funding" name="funding"/>
                </div>

                <button type="submit" class="btn btn-success">submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
