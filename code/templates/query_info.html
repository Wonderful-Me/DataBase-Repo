{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> Query Information </h3>
        </div>
        <div class="panel-body">
            <form method="post">
                
                <div id="error"></div>
                <script>
                    const error_html = "<div class=\"alert alert-danger alert-dismissible\" role=\"alert\">\n" +
                        "            <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span\n" +
                        "                    aria-hidden=\"true\">&times;</span></button>\n" +
                        "            <strong>Error!</strong> {{error}} " +
                        "        </div>";
                    const error = '{{error}}';
                    if (error)
                        document.getElementById('error').innerHTML = error_html;
                </script>

                <div class="form-group">
                    <label>Teacher_ID</label>
                    <input type="text" class="form-control" placeholder="Teacher_ID" name="Teacher_ID"/>
                </div>

                <div class="form-group">
                    <label>Start_Year</label>
                    <input type="text" class="form-control" placeholder="Start_Year" name="Start_Year"/>
                </div>

                <div class="form-group">
                    <label>End_Year</label>
                    <input type="text" class="form-control" placeholder="End_Year" name="End_Year"/>
                </div>

                <button type="submit" class="btn btn-success">submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
