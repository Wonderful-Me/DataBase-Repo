{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> Teaching Info Registration </h3>
        </div>
        <div class="panel-body">
            <form method="post">
                
                <div id="error"></div>
                <script>
                    const error_html = "<div class=\"alert alert-danger alert-dismissible\" role=\"alert\">\n" +
                        "            <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span\n" +
                        "                    aria-hidden=\"true\">&times;</span></button>\n" +
                        "            <strong>Error!</strong> {{error}} " +
                        "        </div>";
                    const error = '{{error}}';
                    if (error)
                        document.getElementById('error').innerHTML = error_html;
                </script>

                <div id="error1"></div>
                <script>
                    const error1_html = "<div class=\"alert alert-danger alert-dismissible\" role=\"alert\">\n" +
                        "            <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span\n" +
                        "                    aria-hidden=\"true\">&times;</span></button>\n" +
                        "            {{error1}} " +
                        "        </div>";
                    const error1 = '{{error1}}';
                    if (error1)
                        document.getElementById('error1').innerHTML = error1_html;
                </script>

                <div class="form-group">
                    <label>Teacher_ID</label>
                    <input type="text" class="form-control" placeholder="Teacher_ID" name="Teacher_ID"/>
                </div>


                <div class="form-group">
                    <label>Course_ID</label>
                    <input type="text" class="form-control" placeholder="Course_ID" name="Course_ID"/>
                </div>

                <div class="form-group">
                    <label>Year</label>
                    <input type="text" class="form-control" placeholder="Year" name="year"/>
                </div>

                <div class="form-group">
                    <label>Semester</label>
                    <input type="text" class="form-control" placeholder="Semester" name="semester"/>
                </div>

                <div class="form-group">
                    <label>Teach_Hour</label>
                    <input type="text" class="form-control" placeholder="Teach_Hour" name="teach_hour"/>
                </div>

                <button type="submit" class="btn btn-success">submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
